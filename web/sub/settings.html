<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>vayDeal- Largest Online Shopping Site</title>
        <meta name="description" content="">
        <meta name="Keywords" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="og_site_name" property="og:site_name" content=""/>
        <meta name="og_title" property="og:title" content=""/>
        <meta name="og_url" property="og:url" content=""/>

        <link rel="canonical" href=""/>
        <link rel='shortcut icon' href="../images/favicon.ico" />

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" >
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/vaydeal-icons.css">

        <!-- JS -->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/animation.jquery.js"></script>


    </head>

    <body>
        <main>
            <header>
                <div class="container-fluid">
                    <div class="header-logo">
                        <a href="#"><img src="images/logo.png" alt=""></a>
                    </div>
                </div>
            </header>

            <nav>
                <ul>
                    <li><a href="sub/master.html" class="btn-dashboard"> <i class="ti-pie-chart"></i> Dashboard</a></li>
                    <li><a href="sub/products.html" class="btn-products"> <i class="ti-package"></i> Products</a></li>
                    <li><a href="sub/payment.html" class="btn-catalog"> <i class=" ti-folder"></i> Payment</a></li>
                    <li><a href="sub/download.html" class="btn-billpay"> <i class="ti-stats-up"></i> Download </a></li>
                    <li><a href="sub/settings.html" class="btn-ad-post"> <i class="ti-layout"></i> Settings </a></li>
                    <li><a href="#" class="btn-packing"> <i class="ti-gift"></i> Logout</a></li>
                </ul>
            </nav>
            <div id="mainSection" class="main-section">

                <div class="clearfix"></div>
                <div class="container"> <!-- Settings -->
                    <div class="section-head form">
                        <div class="col-12">
                            <h1>Settings</h1>
                        </div>
                    </div>
                    <hr class="hr">

                    <div class="settings">
                        <div class="settings-tab">
                            <div class="tabs"> <!-- Tabs List -->
                                <div class="tab"><a href="#tabProfile"> My Profile </a></div>
                                <div class="tab"><a href="#tabPassword"> Change Password </a></div>
                            </div> <!-- End Tabs List -->
                        </div>
                        <div class="tab-content"> <!-- Tabs Content -->
                            <div id="tabProfile" class=""> <!-- Tabs Profile Details -->
                                <div class="col-12">
                                    <h1>Personal Details</h1>
                                </div>
                                <div class="personal-details form">
                                    <label> Name </label>
                                    <input type="text" name="name">
                                    <label> Address 1 </label>
                                    <input type="text" name="address1">
                                    <label> Address 2 </label>
                                    <input type="text" name="address2">
                                    <label> Place </label>
                                    <input type="text" name="place">
                                    <label> Pin </label>
                                    <input type="text" name="pin">
                                    <label> Email </label>
                                    <input type="email" name="email">
                                    <label> Mobile </label>
                                    <input type="text" name="mobile">
                                    <label> Compaany </label>
                                    <input type="text" name="company">
                                    <button  class="btn btn-bg waves-effect"> Update </button>
                                </div>
                            </div> <!-- End Tabs Profile Details -->
                            <div id="tabPassword" class=""> <!-- Tabs Change Password -->
                                <div class="col-12">
                                    <h1>Change Password</h1>
                                </div>
                                <div class="change-password form">
                                    <label> Curent Password </label>
                                    <input type="password" name="curentpwd">
                                    <label> New Password </label>
                                    <input type="text" name="newpwd">
                                    <button  class="btn btn-bg waves-effect"> Change Password </button>
                                </div>
                            </div> <!-- End Tabs Change Password -->

                        </div> <!-- End Tabs Content -->
                    </div>

                </div> <!-- End Settings -->

            </div> <!-- Main Section -->


            <div id="addUser" class="add-user modal">
                <div class="modal-content form ">
                    <h2>Add New User</h2>
                    <label>Name</label>
                    <input type="text" name="name">
                    <label>Email</label>
                    <input type="email" name="email">
                    <label>Mobile</label>
                    <input type="text" name="mobile">
                    <label>Desic</label>
                    <input type="text" name="disc">
                    <label>Action Type</label>
                    <select>
                        <option value="1"> Option 1 </option>
                        <option value="2"> Option 2 </option>
                        <option value="3"> Option 3 </option>
                    </select>
                </div>
                <div class="modal-footer form">
                    <button class="btn btn-cancel waves-effect modal-close" type="button">Cancel</button>
                    <button class="btn btn-bg waves-effect btn-select-plan" type="button">Add User</button>
                </div>
            </div>

        </main>

        <!-- JS -->
        <script type="text/javascript" src="../js/vaydeal.jquery.js"></script>

    </body>
</html>
