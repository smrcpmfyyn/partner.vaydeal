<html lang="en">

        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="Keywords" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="og_site_name" property="og:site_name" content=""/>
        <meta name="og_title" property="og:title" content=""/>
        <meta name="og_url" property="og:url" content=""/>

        <link rel="canonical" href=""/>
        <link rel='shortcut icon' href="images/favicon.ico" />

        <!-- CSS -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/vaydeal-icons.css">

        <!-- JS -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/animation.jquery.js"></script>

    </head>

    <body>
        <main>
            <header>
                <div class="container-fluid">
                    <div class="header-logo">
                        <a href="#"><img src="images/logo.png" alt=""></a>
                    </div>
                </div>
            </header>
        </main>
        <div id="fpcon">

            <div id="rp" class="col-12 reset-pwd"> 
                <div class="form reset-form text-left">
                    <form onsubmit="return fpsend()">

                        <h2 class="text-center"> Forgot Password </h2>
                        <label for="uid"> User ID</label>
                        <input required pattern="[0-9]{7,}" oninvalid="setCustomValidity('Please enter numbers only')" id="uid" type="text" name="uid">
                        <label></label>
                        <label for="email"> Email</label>
                        <input id="email" type="email" required name="email">
                        <label></label>
                        <button id="forgotBtn" type="submit" class="btn btn-bg waves-effect"> Submit </button>
                    </form>
                </div>    
            </div>
        </div>
        <!-- JS -->
        <script type="text/javascript" src="js/vaydeal.jquery.js"></script>
        <script>
                        function fpsend() {
                            var uid = $("#uid").val();
                            var email = $("#email").val();
                            $.post("forgotPassword", {"uid":uid, "email":email}, function(suc){
                                $("#fpcon").html(suc);
                            });
                        }
        </script>
    </body>
</html>
